name: Keep alive cron job
on:
  schedule:
    - cron: '*/6 * * * *' # daily https://crontab.guru/#*/6_*_*_*_*
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call endpoint to keep the database alive
        run: |
          curl --request GET \
            --url '${{ secrets.SITE_URL }}/api/keep-alive'
